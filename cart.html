<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart - Avighnaa Jewellery</title>
<link rel="stylesheet" href="style.css">

<style>

.cart-item{
display:flex;
justify-content:space-between;
align-items:center;
background:white;
padding:15px;
margin:10px;
border-radius:10px;
box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.cart-left{
display:flex;
gap:15px;
align-items:center;
}

.cart-img{
width:70px;
border-radius:8px;
}

.qty-box{
display:flex;
gap:10px;
margin-top:5px;
}

.qty-btn{
padding:5px 12px;
background:#c9184a;
color:white;
border:none;
border-radius:5px;
cursor:pointer;
}

.remove-btn{
background:black;
color:white;
border:none;
padding:6px 12px;
border-radius:5px;
cursor:pointer;
}

.total{
text-align:center;
font-size:22px;
margin-top:20px;
}

/* FORM */

.checkout-form{
max-width:400px;
margin:20px auto;
background:white;
padding:20px;
border-radius:10px;
box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.checkout-form input,
.checkout-form textarea{
width:100%;
padding:10px;
margin-top:10px;
border-radius:5px;
border:1px solid #ccc;
}

.checkout-btn{
margin-top:15px;
padding:15px;
width:100%;
background:#25D366;
color:white;
border:none;
font-size:18px;
border-radius:8px;
cursor:pointer;
}

</style>

</head>

<body>

<div class="header">
<a href="index.html">← Continue Shopping</a>
<h2 style="text-align:center;">Your Cart</h2>
</div>

<div id="cart-items"></div>

<div class="total" id="total"></div>


<!-- CUSTOMER FORM -->

<div class="checkout-form">

<h3>Customer Details</h3>

<input type="text" id="name" placeholder="Full Name" required>

<input type="tel" id="phone" placeholder="Phone Number" required>

<textarea id="address" placeholder="Full Address" required></textarea>

<input type="text" id="city" placeholder="City" required>

<input type="text" id="pincode" placeholder="Pincode" required>

<button onclick="checkoutWhatsApp()" class="checkout-btn">
Place Order on WhatsApp
</button>

</div>


<script src="products.js"></script>
<script src="cart.js"></script>

<script>

function changeQty(id, change){

let cart = getCart();

let item = cart.find(p=>p.id==id);

item.quantity += change;

if(item.quantity <= 0){
cart = cart.filter(p=>p.id!=id);
}

saveCart(cart);
loadCart();

}


function removeItem(id){

let cart = getCart();

cart = cart.filter(p=>p.id!=id);

saveCart(cart);
loadCart();

}


function loadCart(){

let cart = getCart();

let container = document.getElementById("cart-items");

container.innerHTML="";

let total=0;

if(cart.length==0){

container.innerHTML="<h3 style='text-align:center'>Cart is empty</h3>";

document.getElementById("total").innerText="";

return;

}

cart.forEach(item=>{

let product=products.find(p=>p.id==item.id);

let itemTotal=product.price*item.quantity;

total+=itemTotal;

container.innerHTML+=`

<div class="cart-item">

<div class="cart-left">

<img src="${product.images[0]}" class="cart-img">

<div>

<h4>${product.name}</h4>

<p>₹${product.price}</p>

<div class="qty-box">

<button class="qty-btn" onclick="changeQty(${product.id},-1)">−</button>

<span>${item.quantity}</span>

<button class="qty-btn" onclick="changeQty(${product.id},1)">+</button>

</div>

</div>

</div>

<div>

<p><b>₹${itemTotal}</b></p>

<button class="remove-btn" onclick="removeItem(${product.id})">
Remove
</button>

</div>

</div>

`;

});

document.getElementById("total").innerText="Total: ₹"+total;

}


function checkoutWhatsApp(){

let name=document.getElementById("name").value;
let phone=document.getElementById("phone").value;
let address=document.getElementById("address").value;
let city=document.getElementById("city").value;
let pincode=document.getElementById("pincode").value;

if(!name || !phone || !address || !city || !pincode){

alert("Please fill all details");

return;

}

let cart=getCart();

if(cart.length==0){

alert("Cart empty");

return;

}

let message="New Order - Avighnaa Jewellery%0A%0A";

message+="Customer Details:%0A";

message+="Name: "+name+"%0A";

message+="Phone: "+phone+"%0A";

message+="Address: "+address+"%0A";

message+="City: "+city+"%0A";

message+="Pincode: "+pincode+"%0A%0A";

message+="Order Details:%0A";

let total=0;

cart.forEach(item=>{

let product=products.find(p=>p.id==item.id);

let itemTotal=product.price*item.quantity;

total+=itemTotal;

message+=product.name+
" × "+item.quantity+
" = ₹"+itemTotal+"%0A";

});

message+="%0ATotal: ₹"+total;

window.open("https://wa.me/919468199567?text="+message);

}


loadCart();

</script>

</body>
</html>
